{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Report a New Bug 🪲</h3>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Bug Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="severity" class="form-label">Severity</label>
                            <select class="form-select" id="severity" name="severity" required>
                                <option value="Low">Low 😊</option>
                                <option value="Medium">Medium 😐</option>
                                <option value="High">High 😨</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reported_by" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="reported_by" name="reported_by" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit Bug Report 🐛</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
