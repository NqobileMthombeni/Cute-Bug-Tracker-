<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Bug Tracker 🐛</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bug-card {
            border-radius: 15px;
            border: 2px solid #ff80ab;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .bug-card:hover {
            transform: scale(1.02);
        }
        .celebration {
            background-color: #f8bbd0;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .severity-high { border-left: 5px solid #f44336; }
        .severity-medium { border-left: 5px solid #ff9800; }
        .severity-low { border-left: 5px solid #4caf50; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">🐛 Cute Bug Tracker 🦋</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
